<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>
    <header class="header">
        <nav class="header-navbar">
            <button class="create-button create-event">
                    <div class="button-create-event">
                            <svg class="create-event" width="36" height="36" viewBox="0 0 36 36">
                                <path class="create-event" fill="#34A853" d="M16 16v14h4V20z"></path>
                                <path class="create-event"fill="#4285F4" d="M30 16H20l-4 4h14z"></path>
                                <path class="create-event"fill="#FBBC05" d="M6 16v4h10l4-4z"></path>
                                <path class="create-event"fill="#EA4335" d="M20 16V6h-4v14z"></path>
                                <path class="create-event"fill="none" d="M0 0h36v36H0z"></path>
                            </svg>
                        </div>
                    <span class="create-button__text create-event">Create</span>
                </button>
            <button class="today-button">
                    Today
                </button>
            <div class="arrow-button">
                <button class="arrow-button__prev button-style">
                      <i class="material-icons arrow-button__size">keyboard_arrow_left</i>
                    </button>
                <button class="arrow-button__next button-style">
                    <i class="material-icons arrow-button__size ">keyboard_arrow_right</i>
                    </button>
            </div>
            <span class="dates">
                November - December 2019
            </span>
        </nav>
    </header>

    <!--Left sidebar with timing-->

    <section class="main">
        <div class="timing">
            <div class="timing__blocks" data-block-number="1"><span class="clock">01:00</span></div>
            <div class="timing__blocks" data-block-number="2"><span class="clock">02:00</span></div>
            <div class="timing__blocks" data-block-number="3"><span class="clock">03:00</span></div>
            <div class="timing__blocks" data-block-number="4"><span class="clock">04:00</span></div>
            <div class="timing__blocks" data-block-number="5"><span class="clock">05:00</span></div>
            <div class="timing__blocks" data-block-number="6"><span class="clock">06:00</span></div>
            <div class="timing__blocks" data-block-number="7"><span class="clock">07:00</span></div>
            <div class="timing__blocks" data-block-number="8"><span class="clock">08:00</span></div>
            <div class="timing__blocks" data-block-number="9"><span class="clock">09:00</span></div>
            <div class="timing__blocks" data-block-number="10"><span class="clock">10:00</span></div>
            <div class="timing__blocks" data-block-number="11"><span class="clock">11:00</span></div>
            <div class="timing__blocks" data-block-number="12"><span class="clock">12:00</span></div>
            <div class="timing__blocks" data-block-number="13"><span class="clock">13:00</span></div>
            <div class="timing__blocks" data-block-number="14"><span class="clock">14:00</span></div>
            <div class="timing__blocks" data-block-number="15"><span class="clock">15:00</span></div>
            <div class="timing__blocks" data-block-number="16"><span class="clock">16:00</span></div>
            <div class="timing__blocks" data-block-number="17"><span class="clock">17:00</span></div>
            <div class="timing__blocks" data-block-number="18"><span class="clock">18:00</span></div>
            <div class="timing__blocks" data-block-number="19"><span class="clock">19:00</span></div>
            <div class="timing__blocks" data-block-number="20"><span class="clock">20:00</span></div>
            <div class="timing__blocks" data-block-number="21"><span class="clock">21:00</span></div>
            <div class="timing__blocks" data-block-number="22"><span class="clock">22:00</span></div>
            <div class="timing__blocks" data-block-number="23"><span class="clock">23:00</span></div>
        </div>
        <div class="line">
            <div class="line__blocks" data-block-number="1"></div>
            <div class="line__blocks" data-block-number="2"></div>
            <div class="line__blocks" data-block-number="3"></div>
            <div class="line__blocks" data-block-number="4"></div>
            <div class="line__blocks" data-block-number="5"></div>
            <div class="line__blocks" data-block-number="6"></div>
            <div class="line__blocks" data-block-number="7"></div>
            <div class="line__blocks" data-block-number="8"></div>
            <div class="line__blocks" data-block-number="9"></div>
            <div class="line__blocks" data-block-number="10"></div>
            <div class="line__blocks" data-block-number="11"></div>
            <div class="line__blocks" data-block-number="12"></div>
            <div class="line__blocks" data-block-number="13"></div>
            <div class="line__blocks" data-block-number="14"></div>
            <div class="line__blocks" data-block-number="15"></div>
            <div class="line__blocks" data-block-number="16"></div>
            <div class="line__blocks" data-block-number="17"></div>
            <div class="line__blocks" data-block-number="18"></div>
            <div class="line__blocks" data-block-number="19"></div>
            <div class="line__blocks" data-block-number="20"></div>
            <div class="line__blocks" data-block-number="21"></div>
            <div class="line__blocks" data-block-number="22"></div>
            <div class="line__blocks" data-block-number="23"></div>
            <div class="line__blocks" data-block-number="24"></div>
        </div>
    </section>
</body>

</html>
